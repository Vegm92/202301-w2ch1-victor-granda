<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Article card component">
  <link rel="stylesheet" href="/src/sass/styles.scss">
  <link rel="shortcut icon" href="/src/img/favicon-32x32.png" type="image/x-icon">
  <title>Article component</title>
</head>

<body>

</body>
<article class="card-container">
  <img class="card-container__image" src="/src/img/drawers.jpg" height="200" width="328" alt="Example of decoration">
  <sections class="card-container__copy">
    <span class="card-container__head">Shift the overall look and feel by adding these wonderfull touches to
      furniture in your home</span>
    <span class="card-container__description">Ever been in a room and felt like something was missing? Perhaps it felt
      slightly bare and uninviting. I've got some simple tips to help you make any room feel complete.</span>
  </sections>
  <section class="card-container__footer footer">
    <img src="./img/avatar-michelle.jpg" alt="avatar of michelle" width="40" height="40" class="footer__profilepic">
    <div class="footer__info">
      <span class="footer__info--name">Michelle Appleton</span>
      <span class="footer__info--date">28 Jun 2020</span>
    </div>
    <a href="#" class="button">
      <svg class="button__icon-share" xmlns="http://www.w3.org/2000/svg" width="33" height="33">
        <path fill="#6E8098"
          d="M15 6.495L8.766.014V3.88H7.441C3.33 3.88 0 7.039 0 10.936v2.049l.589-.612C2.59 10.294 5.422 9.11 8.39 9.11h.375v3.867L15 6.495z" />
      </svg>
    </a>
  </section>
</article>

</html>
